<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <title>SongBird</title>
  </head>
  <body>
    <div class="win__container container">
      <header class="win__header">
        <h1 class="win__title title">Song<span>bird</span></h1>
      </header>

      <main class="win__main">
        <div class="win__info">
          <h2 class="win__info-title">Поздравляем!</h2>

          <div class="win__text">
            <p class="win__par">
              Вы прошли виторину и набрали<br />
              <span>10</span> из 30 возможных баллов!
            </p>
          </div>

          <div class="win__btn-holder">
            <button class="win__btn">Попробовать еще раз</button>
          </div>
        </div>

        <div class="win__img-holder">
          <img
            class="win__img-desc"
            src="../assets/img/bird-win.png"
            alt="Bird"
          />
        </div>
      </main>
    </div>
    <script type="module" src="../js/win.js"></script>
  </body>
</html>
